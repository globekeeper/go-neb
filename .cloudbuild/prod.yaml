steps:
  - name: gcr.io/cloud-builders/docker
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/connectbot:$TAG_NAME', '-f', 'Dockerfile', '.']
  - name: gcr.io/cloud-builders/kubectl
    args: ['set', 'image', 'deployment/connectbot', 'connectbot=gcr.io/$PROJECT_ID/connectbot:$TAG_NAME']
    env:
      - CLOUDSDK_CORE_PROJECT=globekeeper-production
      - CLOUDSDK_COMPUTE_ZONE=europe-west2-a
      - CLOUDSDK_CONTAINER_CLUSTER=synapse-production
images:
  - gcr.io/$PROJECT_ID/connectbot:$TAG_NAME
timeout: 480s
